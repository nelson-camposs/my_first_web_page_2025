    <title>Fundamentals of Computer Engineering</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 1.5em;
            padding-left: 20px;
        }

        nav ul {
            display: flex;
            gap: 20px;
        }

        nav li {
            list-style: none;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        nav a.active {
            background-color: red;
            color: white;
        }

        .footer-section {
            background-color: #333;
            width: 100%;
            padding: 20px 0;
            color: white;
            text-align: center;
        }

        .footer-section a {
            color: red;
            text-decoration: none;
        }

        .footer-section p {
            font-size: 0.8em;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="header-title">Webpage Header</div>
            <nav>
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
